<div class="container">
  <div class="head">
    <div>
      <img src="assets/images/logo-black.svg" style="cursor: pointer">
      <span style="color: darkgray; font-size: 1.1em; margin: 0 5px"> | </span>
      <span style="font-weight: bold">Pay</span>
    </div>
    <div>
      <span>Don't have an account? </span>
      <a href="" class="btn btn-link">Create Account</a>
    </div>
  </div>

  <div class="form">
    <h4>Welcome Back</h4>

    <form [formGroup]="loginForm" (submit)="onSubmit()">

      <div class="form-group">
        <label>Email Adress </label>
<!--        <input type="email" formControlName="email" class="form-control" placeholder="example@eligible.com"-->
<!--               [ngClass]="{'is-invalid' : submitted && f.email.errors}">-->
        <input type="email" formControlName="email" class="form-control" placeholder="example@eligible.com">
<!--        <div *ngIf="submitted && f.email.errors">-->
<!--          <div *ngIf="f.email.errors.required">Email is required</div>-->
<!--          <div *ngIf="f.email.errors.email">Email is incorrect</div>-->
<!--        </div>-->
        <div class="error" *ngIf="isControlInvalid('email')">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is incorrect</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password </label>
        <a href="" class="forgot"> â€¢ Forgot?</a>
<!--        <input type="password" formControlName="password" class="form-control" placeholder="Verify Password"-->
<!--               [ngClass]="{'is-invalid' : submitted && f.password.errors}">-->
        <input type="password" formControlName="password" class="form-control" placeholder="Verify Password">
<!--        <div *ngIf="submitted && f.password.errors">-->
<!--          <div *ngIf="f.password.errors.minLength">Password must have at least 6 characters</div>-->
<!--          <div *ngIf="f.password.errors.required">Password is required</div>-->
<!--        </div>-->
        <div class="error" *ngIf="isControlInvalid('password')">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minLength">Password must have at least 8 characters</div>
        </div>
      </div>

      <div class="form-group" style="text-align: center">
        <input type="submit" class="btn btn-primary form-control" value="Login to Eligible Pay">
        <button type="button" class="btn btn-link">Cancel and return to website</button>
      </div>

    </form>

    <div>
      {{loginForm.value | json}}
    </div>
  </div>
</div>
