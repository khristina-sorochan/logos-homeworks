<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEWORK 01 ADV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="navi">
        <div class="radio_btn">
          <input id="radio-1" type="radio" name="radio" value="close" />
          <label for="radio-1" style="background-color: #ff5a51">×</label>
        </div>
        <div class="radio_btn">
          <input id="radio-2" type="radio" name="radio" value="Minimize" />
          <label for="radio-2" style="background-color: #e7c02a">-</label>
        </div>
        <div class="radio_btn">
          <input id="radio-3" type="radio" name="radio" value="Maximize" />
          <label for="radio-3" style="background-color: #54c12b">+</label>
        </div>
      </div>
      <input id="input" type="text" class="input" value="0" readonly />
      <div class="buttons">
        <button id="btn-ac" class="dark_grey_btn">AC</button>
        <button id="btn-sign" class="dark_grey_btn">+/-</button>
        <button id="btn-profit" class="dark_grey_btn">%</button>
        <button id="btn-divide" class="orange_btn">÷</button>
        <button id="btn-seven" class="light_grey_btn">7</button>
        <button id="btn-eight" class="light_grey_btn">8</button>
        <button id="btn-nine" class="light_grey_btn">9</button>
        <button id="btn-multiply" class="orange_btn">×</button>
        <button id="btn-four" class="light_grey_btn">4</button>
        <button id="btn-five" class="light_grey_btn">5</button>
        <button id="btn-six" class="light_grey_btn">6</button>
        <button id="btn-subtract" class="orange_btn">-</button>
        <button id="btn-one" class="light_grey_btn">1</button>
        <button id="btn-two" class="light_grey_btn">2</button>
        <button id="btn-three" class="light_grey_btn">3</button>
        <button id="btn-add" class="orange_btn">+</button>
        <button id="btn-zero" class="light_grey_btn" style="width: 113px">
          0
        </button>
        <button id="btn-point" class="light_grey_btn">,</button>
        <button id="btn-total" class="orange_btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
