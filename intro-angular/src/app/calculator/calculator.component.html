<div class="calculator">
  <div class="navi">
    <div class="radio_btn">
      <input id="radio-1" type="radio" name="radio" value="close"/>
      <label for="radio-1" style="background-color: #ff5a51"></label>
    </div>
    <div class="radio_btn">
      <input id="radio-2" type="radio" name="radio" value="Minimize"/>
      <label for="radio-2" style="background-color: #e7c02a"></label>
    </div>
    <div class="radio_btn">
      <input id="radio-3" type="radio" name="radio" value="Maximize"/>
      <label for="radio-3" style="background-color: #54c12b"></label>
    </div>
  </div>
  <input id="input" type="text" class="input" value='{{ currNumber }}' readonly />
  <div class="buttons">
    <button (click)="clearNumbers();" class="dark_grey_btn">AC</button>
    <button (click)="invertNum();" class="dark_grey_btn">+/-</button>
    <button (click)="profitNum();" class="dark_grey_btn">%</button>
    <button (click)="setOperator('/');" class="orange_btn">รท</button>
    <button (click)="numberClick('7');" class="light_grey_btn">7</button>
    <button (click)="numberClick('8');" class="light_grey_btn">8</button>
    <button (click)="numberClick('9');" class="light_grey_btn">9</button>
    <button (click)="setOperator('*');" class="orange_btn">ร</button>
    <button (click)="numberClick('4');" class="light_grey_btn">4</button>
    <button (click)="numberClick('5');" class="light_grey_btn">5</button>
    <button (click)="numberClick('6');" class="light_grey_btn">6</button>
    <button (click)="setOperator('-');" class="orange_btn">-</button>
    <button (click)="numberClick('1');" class="light_grey_btn">1</button>
    <button (click)="numberClick('2');" class="light_grey_btn">2</button>
    <button (click)="numberClick('3');" class="light_grey_btn">3</button>
    <button (click)="setOperator('+');" class="orange_btn">+</button>
    <button (click)="numberClick('0');" class="light_grey_btn" style="width: 113px">0</button>
    <button (click)="numberClick(',');" class="light_grey_btn">,</button>
    <button (click)="setOperator('=');" class="orange_btn">=</button>
  </div>
</div>
