<div style="width: max-content; margin: auto">
  <h2>Summary price: {{ sum }}$</h2>
</div>

<div class="main">
  <div class="market-item" *ngFor="let product of products">
    <app-market-item
      [product]="product"
      (boughtProduct)="receiveNewPrice($event)"
    >
    </app-market-item>
  </div>
</div>
