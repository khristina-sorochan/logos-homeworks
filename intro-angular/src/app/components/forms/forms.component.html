<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Sign Up Form</h3>

        <form [formGroup]="registerForm" (submit)="submit()">

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
              <input type="text"
                     class="form-control"
                     formControlName="firstName"
                     [ngClass]="{'is-invalid' : submitted && f.firstName.errors}"
              >
              <div *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
              <input type="text"
                     class="form-control"
                     formControlName="lastName"
                     [ngClass]="{'is-invalid' : submitted && f.lastName.errors}"
              >
              <div *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
              <input type="email"
                     class="form-control"
                     formControlName="email"
                     [ngClass]="{'is-invalid' : submitted && f.email.errors}"
              >
              <div *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is incorrect</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input type="password"
                     class="form-control"
                     formControlName="password"
                     [ngClass]="{'is-invalid' : submitted && f.password.errors}"
              >
              <div *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.minLength">Password must have at least 6 characters</div>
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Confirm Password:</label>
            <div class="col-sm-8">
              <input type="password"
                     class="form-control"
                     formControlName="confirmPassword"
                     [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">
              <div *ngIf="submitted && f.confirmPassword.errors">
                <!--<div *ngIf="f.confirmPassword.errors.minLength">Confirm password must have at least 6 characters</div>-->
                <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
                <div *ngIf="f.confirmPassword.errors.MustMatch">Password and confirm password must be same</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
