<div>
  <table style="width: 100%">
    <thead>
    <tr>
      <td>â„–</td>
      <td>Name</td>
<!--      <td>Quantity</td>-->
      <td>Price</td>
      <td>Action</td>
    </tr>
    </thead>
    <tbody *ngIf="basketItems.length > 0">
    <tr *ngFor="let item of basketItems; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ item.name }}</td>
<!--      <td>{{ item.count }}</td>-->
      <td>{{ item.price }}</td>
      <td style="cursor: pointer">
        <button (click)="removeItem(i)">X</button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td style="font-weight: bold">Total</td>
      <td colspan="2">
        {{ getTotalPrice(basketItems) }}$
      </td>
    </tr>
    </tbody>
  </table>
</div>
