<div>
  <h2> Task manager </h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter task" [(ngModel)]="task" />
        <button type="button" class="btn btn-primary" (click)="createTask()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 0a2 2 0 0 0-2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4zm6.854 5.854a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <br/>

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <td scope="col" style="width: 5%">№</td>
      <td scope="col" style="width: 60%">Task name</td>
      <td scope="col" style="width: 15%">Status</td>
      <td scope="col" style="width: 10%">Check</td>
      <td scope="col" style="width: 10%">Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <td scope="row" style="width: 5%"> {{ i+1 }} </td>
      <td style="width: 60%"> {{ task.name }} </td>
      <td style="width: 15%"> {{ task.status }} </td>
      <td style="width: 10%">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [checked]="task.checked" (change)="changeStatus(i)">
        </div>
      </td>
      <td style="width: 10%">
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteTask(i)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
