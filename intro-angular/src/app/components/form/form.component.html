<div class="jumbotron">
  <div class="container">
    <h1>Welcome to Angular Form Validation Tutorial!!</h1>

    <form [formGroup]="welcomeForm" (submit)="onSubmit()">

      <div class="form-group">
        <label class="col-form-label">Name:</label>
        <input type="text"
               class="form-control"
               formControlName="name"
        >
<!--        <div *ngIf="submitted && f.name.errors"></div>-->
        <div class="form-control" [ngClass]="{ 'error': true }" *ngIf="isControlInvalid('name')">
          <div *ngIf="f.name.errors.required">Name is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label">Address:</label>
        <input type="text"
               class="form-control"
               formControlName="address"
        >
<!--        <div *ngIf="submitted && f.address.errors"></div>-->
        <div class="form-control" [ngClass]="{ 'error': true }" *ngIf="isControlInvalid('address')">
          <div *ngIf="f.address.errors.required">Address is required.</div>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Save"
               [disabled]="welcomeForm.invalid"
        >
      </div>

    </form>

    <div>
      <span>Form value: </span>
      {{ welcomeForm.value | json }}
    </div>
    <div>
      <span>Form status: </span>
      {{ status | json }}
    </div>
  </div>
</div>
